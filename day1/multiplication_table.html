<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React 관련 라이브러리 -->
    <!-- React의 핵심적인 코드 -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- React 코드를 웹에 붙여주는 역할 -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <!-- 결과 -->
    <!-- JavaScript 내부에서 실험적으로 html을 사용할 수 있도록 한다. -->
    <script type="text/babel">
        class GuGuDan extends React.Component {
            // 실무에서는 constructor 내부에서 state를 관리하지 않고 밖으로 빼서 관리한다.
            state = {
                first: Math.ceil(Math.random()*9),
                second: Math.ceil(Math.random()*9),
                value: '',
                result: '',                    
            };
            

            onSubmit = (e) => {
                            e.preventDefault();
                            if(parseInt(this.state.value) ===  this.state.first * this.state.second){
                                // 정답일때 화면에 표시되는 상태 업데이트
                                // this.setState({
                                //     result: '정답',
                                //     first: Math.ceil(Math.random() * 9),
                                //     second: Math.ceil(Math.random() * 9),
                                //     value: '',
                                // });
                                // setState의 내부에서 함수형으로 state 업데이트하기
                                this.setState((prevState) => {
                                    return {
                                        result: '정답',
                                        first: Math.ceil(Math.random() * 9),
                                        second: Math.ceil(Math.random() * 9),
                                        value: '',    
                                    }   ``
                                });
                            } else {
                                this.setState({
                                    result: '땡',
                                    value: '',
                                });
                            }
                        }

            onChange = (e) => this.setState({ value : e.target.value });

            render(){
                return (
                    <React.Fragment>
                        <div>{this.state.first} 곱하기 {this.state.second}는? </div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange}/>
                            <button>입력!</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>
    <script type="text/babel">
        // 만든 버튼을 그린다.
        // 실제 화면에 렌더링을 해주는 역할(DOM)
        ReactDOM.render(<div><GuGuDan /></div>, document.querySelector('#root'));
    </script>
</body>

</html>
